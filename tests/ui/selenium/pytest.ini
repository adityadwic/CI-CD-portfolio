[tool:pytest]
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --html=../reports/selenium-report.html
    --self-contained-html
    --junitxml=../reports/selenium-test-results.xml

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    smoke: smoke tests
    regression: regression tests
    ui: ui tests
    slow: slow running tests
    cross_browser: cross browser tests
